<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
</head>
<body>
    
    <form>
        <h1 style="text-align: center;">Login</h1>
        <table align="center" cellspacing="0" cellpadding="5">
            <tr>
                <td style="text-align: center;"><label for="Username">Username : </label></td>
                <td><input type="text" id="Username"></td>
            </tr>
            <tr>
                <td style="text-align: center;"><label for="password">Password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="radio" id="pria" name="jenis kelamin"><label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
                    <input type="checkbox" id="membaca"><label for="membaca">Membaca</label>        
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Combo Box : </td>
                <td>
                    <select>
                        <option>Opsi 1</option>
                        <option>Opsi 2</option>
                        <option>Opsi 3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Textarea : </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button><a href="Halaman-Utama.html">Kirim</a></button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
