<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <!-- table simpel -->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>baris 1, kolom 1</td>
            <td>baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
    </table>
    <br><br>

    <!-- table simpel 2 dengan colspan dan rowspan-->
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td rowspan="3">3 Baris</td>
            <td colspan="2">2 Kolom</td>
        </tr>
        <tr>
            <td>2, 2</td>
            <td>2, 3</td>
        </tr>
        <tr>
            <td>3, 2</td>
            <td>3, 3</td>
        </tr>
    </table>
    <br><br>

    <!-- table kompleks -->
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Baris 1</th>
                <th>Baris 1, Kolom 1</th>
                <th>Baris 1, Kolom 2</th>
            </tr>
            <tr>
                <th>Baris 2</th>
                <th>Baris 2, Kolom 1</th>
                <th>Baris 2, Kolom 2</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
